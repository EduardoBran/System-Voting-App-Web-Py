{% extends 'base.html' %}

{% block titulo %} | Registro{% endblock %}

{% block content %}

<style>
    .formLogin {
        border: 2px solid #C0C0C0;
        padding: 40px;
        margin-right: 10px;
        margin-left: 10px;
        margin-top: 30px;
        margin-bottom: 30px;
        background-color: #F5F5F5;
        border-radius: 10px;
    }

    .btnVoltarEnquetes {
        border-color: #696969;
        color: #fff;
        box-shadow: 0 0 40px 40px #696969 inset, 0 0 0 0 #696969;
        -webkit-transition: all 150ms ease-in-out;
        transition: all 150ms ease-in-out;
        margin-left: 10px;
    }

    .btnVoltarEnquetes:hover {
        box-shadow: 0 0 10px 0 #696969 inset, 0 0 10px 4px #696969;
    }
</style>

{% include 'parciais/_messages.html' %}

<form method="POST" action="" class="formLogin">
    {% csrf_token %}
    {{form.as_p}}

    <input class="btn btn-dark btn-block" type="submit" value="Registrar Conta">
</form>

<div style="margin-bottom: 20px;">
    <a class="btn btn-secondary btnVoltarEnquetes" href="{% url 'perfil:login' %}">Voltar</a>
</div>

{% endblock %}
